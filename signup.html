<style>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script language = "JavaScript">
    function validate() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var passwordrepeat = document.getElementById("passwordrepeat").value;
        if ((email == null || email == "")&&(password == null || password == "")&&(passwordrepeat == null || passwordrepeat == "")){
            alert("Enter the E-mail , Password  and  Password Confirmation to Proceed!!");
            return false;
        }else if ((email == null || email == "")&&(password == null || password == "")) {
            alert("Enter the E-mail and Password");
            return false;
        }else if((password == null || password == "")&&(passwordrepeat == null || passwordrepeat == "")){
            alert("Please fill the password fields!!")
            return false;
        }else if ((email == null || email == "")&&(passwordrepeat == null || passwordrepeat == "")) {
            alert("Enter the E-mail and Password Confirmation!");
            return false;
        } else if (email == null || email == "") {
            alert("Enter the E-mail!!");
            return false;
        }else
            if (password == null || password == "") {
            alert("Enter the password!!");
            return false;
        }else
        if (passwordrepeat == null || passwordrepeat == ""){
            alert("Please repeat the password!!");
            return false;
        }else
        if (passwordrepeat != password){
            alert("Password fields doesn't match");
            return false;
        }
        alert('Registration successful');

    }
</script>

</head>
<body>
<br><br>
<div class="container" style="background-color: white">
    <center><h1>Register</h1></center>

    <p>Please fill in this form to create an account.</p>
    <hr>


    <input type="text" placeholder="Email" id="email" name="email" required>


    <input type="password" placeholder="Password" id="password" name="psw" required>


    <input type="password" placeholder="Repeat Password" id="passwordrepeat" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <center><button type="submit" onclick="validate()" class="registerbtn"><h5>Register</h5></button></center>
</div>
